<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Nakama üåü</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Anime-style Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://images.alphacoders.com/132/1327440.png'); /* Change this to your favorite anime wallpaper */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Cherry Bomb One', cursive;
            color: white;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(255, 192, 203, 0.5);
        }

        .card-header h2 {
            color: #ffb6c1;
            text-shadow: 1px 1px 3px black;
        }

        .form-label {
            color: #ffe5f0;
        }

        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            transform: scale(1.05);
        }

        .container {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-center">
                    <h2>üå∏ Summon a New Nakama</h2>
                    <p>Fill out the scroll and add a new friend to your anime universe!</p>
                </div>
                <div class="card-body">
                    <form action="/contacts/new" method="post">
                        <div class="mb-3">
                            <label for="givenName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="givenName" name="givenName" required>
                        </div>
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="familyName" name="familyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/contacts" class="btn btn-secondary">‚ùå Cancel</a>
                            <button type="submit" class="btn btn-primary">‚ú® Add Nakama</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
