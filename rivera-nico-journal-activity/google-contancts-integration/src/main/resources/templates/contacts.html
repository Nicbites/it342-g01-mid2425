<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Contacts - Anime Style</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Anime-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.alphacoders.com/132/1327444.png'); /* replace with fav anime bg */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Cherry Bomb One', cursive;
            min-height: 100vh;
            color: white;
            backdrop-filter: blur(4px);
        }

        .anime-panel {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        h1 {
            color: #ffb6c1;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        .btn-anime {
            background-color: #ff69b4;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-anime:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        .btn-outline-secondary {
            color: white;
            border-color: white;
        }

        .btn-outline-secondary:hover {
            background-color: white;
            color: black;
        }

        table thead {
            color: #ffb6c1;
        }

        .alert {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.1rem;
        }

        .btn-sm {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="anime-panel">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìí Your Senpai Contacts</h1>
            <div>
                <a href="/contacts/new" class="btn btn-anime me-2">‚ûï Add Contact</a>
                <a href="/logout" class="btn btn-outline-secondary">üö™ Logout</a>
            </div>
        </div>

        <div th:if="${contacts.empty}" class="alert">
            üå∏ Aww... You don't have any contacts yet. Let‚Äôs add your nakama now!
        </div>

        <div class="table-responsive" th:unless="${contacts.empty}">
            <table class="table table-striped table-hover table-dark">
                <thead>
                <tr>
                    <th>üë§ Name</th>
                    <th>üìß Email</th>
                    <th>üìû Phone</th>
                    <th>‚öôÔ∏è Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td>
                                <span th:text="${not #lists.isEmpty(contact.names) ?
                                                (contact.names[0].givenName != null ? contact.names[0].givenName : '') +
                                                (contact.names[0].familyName != null ? ' ' + contact.names[0].familyName : '')
                                                : 'Unnamed Senpai'}">
                                    John Doe
                                </span>
                    </td>
                    <td>
                                <span th:if="${not #lists.isEmpty(contact.emailAddresses)}"
                                      th:text="${contact.emailAddresses[0].value}">
                                    email@example.com
                                </span>
                    </td>
                    <td>
                                <span th:if="${not #lists.isEmpty(contact.phoneNumbers)}"
                                      th:text="${contact.phoneNumbers[0].value}">
                                    123-456-7890
                                </span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/contacts/edit(resourceName=${contact.resourceName})}"
                               class="btn btn-sm btn-outline-primary">‚úèÔ∏è Edit</a>
                            <form th:action="@{/contacts/delete}" method="post" class="d-inline">
                                <input type="hidden" name="resourceName" th:value="${contact.resourceName}" />
                                <button type="submit" class="btn btn-sm btn-outline-danger ms-2"
                                        onclick="return confirm('Delete this contact, senpai? üò¢');">
                                    ‚ùå Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
