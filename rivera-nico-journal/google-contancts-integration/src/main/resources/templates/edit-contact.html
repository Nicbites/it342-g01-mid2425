<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Nakama üåü</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Anime-styled Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://wallpaperaccess.com/full/1124073.jpg'); /* Replace with your favorite anime wallpaper */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Cherry Bomb One', cursive;
            color: white;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
            border-radius: 1rem;
        }

        .card-header h2 {
            color: #ffb6c1;
            text-shadow: 1px 1px 3px black;
        }

        .form-label {
            color: #ffddee;
        }

        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            transform: scale(1.05);
        }

        .container {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-center">
                    <h2>‚úèÔ∏è Edit Your Nakama</h2>
                    <p>Let‚Äôs fix up your contact‚Äôs info so they‚Äôre ready to join your anime squad~</p>
                </div>
                <div class="card-body">
                    <form action="/contacts/edit" method="post">
                        <input type="hidden" name="resourceName" th:value="${resourceName}">
                        <div class="mb-3">
                            <label for="givenName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="givenName" name="givenName"
                                   th:value="${contact.names != null && !contact.names.empty ? contact.names[0].givenName : ''}" required>
                        </div>
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="familyName" name="familyName"
                                   th:value="${contact.names != null && !contact.names.empty ? contact.names[0].familyName : ''}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Addresses</label>
                            <div id="emailFields">
                                <input type="email" class="form-control mb-2" name="emailAddresses"
                                       th:value="${contact.emailAddresses != null && !contact.emailAddresses.empty ? contact.emailAddresses[0].value : ''}">
                                <!-- More email fields can be appended here -->
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="addEmailField()">+ Add Email</button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Numbers</label>
                            <div id="phoneFields">
                                <input type="tel" class="form-control mb-2" name="phoneNumbers"
                                       th:value="${contact.phoneNumbers != null && !contact.phoneNumbers.empty ? contact.phoneNumbers[0].value : ''}">
                                <!-- More phone fields can be appended here -->
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="addPhoneField()">+ Add Phone</button>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/contacts" class="btn btn-secondary">‚ùå Cancel</a>
                            <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
