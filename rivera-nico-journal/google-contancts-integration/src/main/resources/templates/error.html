<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>‚ö†Ô∏è Uh-oh, Senpai!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Anime Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://wallpaperaccess.com/full/1582036.jpg'); /* Replace with your fav anime background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Cherry Bomb One', cursive;
            color: white;
            min-height: 100vh;
        }

        .alert {
            background-color: rgba(255, 0, 0, 0.75);
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            color: white;
        }

        h2 {
            text-shadow: 2px 2px 4px black;
        }

        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        .container {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="alert text-center">
        <h2>üí• Whoops, something went wrong!</h2>
        <p th:text="${error}">A mysterious error has appeared, senpai! Try again or check your chakra.</p>
